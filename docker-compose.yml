services:
  # ===========================================
  # REDIS SERVICE
  # In-memory data store for BullMQ job queue
  # ===========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-your_redis_password}
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # POSTGRESQL SERVICE
  # Database for message logs
  # ===========================================
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_postgres_password}
      POSTGRES_DB: ${POSTGRES_DB:-message_sender}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # RUN PROCESSOR SERVICE
  # Polls Supabase for pending runs and enqueues messages
  # ===========================================
  run-processor:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    env_file:
      - .env
    environment:
      SERVICE_TYPE: run-processor
      NODE_ENV: production

      # Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}

      # PostgreSQL
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SCHEMA: ${POSTGRES_SCHEMA}

      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}

      # Configuration
      POLL_INTERVAL_MS: ${POLL_INTERVAL_MS}
      LOG_LEVEL: ${LOG_LEVEL}

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # MESSAGE WORKER SERVICE
  # Consumes queue and sends messages to Facebook
  # ===========================================
  message-worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    env_file:
      - .env
    environment:
      SERVICE_TYPE: message-worker
      NODE_ENV: production

      # Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}

      # PostgreSQL
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SCHEMA: ${POSTGRES_SCHEMA}

      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}

      # Worker Configuration
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY}
      MAX_SOCKETS: ${MAX_SOCKETS}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_BATCH_SIZE: ${LOG_BATCH_SIZE}
      LOG_BATCH_INTERVAL_MS: ${LOG_BATCH_INTERVAL_MS}

      # Rate Limiting
      RATE_LIMIT_MAX_JOBS_PER_SECOND: ${RATE_LIMIT_MAX_JOBS_PER_SECOND}
      RATE_LIMIT_PER_PAGE: ${RATE_LIMIT_PER_PAGE}

      # Circuit Breaker
      CIRCUIT_BREAKER_ENABLED: ${CIRCUIT_BREAKER_ENABLED}
      CIRCUIT_BREAKER_THRESHOLD: ${CIRCUIT_BREAKER_THRESHOLD}
      CIRCUIT_BREAKER_TIMEOUT_MS: ${CIRCUIT_BREAKER_TIMEOUT_MS}

    deploy:
      replicas: 2  # 2 workers Ã— 50 concurrency = 100 jobs in parallel
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # API SERVICE
  # Bull Board UI + Health checks + Metrics
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    ports:
      - "3100:3000"  # Access Bull Board at http://your-server:3100/admin/queues
    env_file:
      - .env
    environment:
      SERVICE_TYPE: api
      NODE_ENV: production

      # Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}

      # PostgreSQL
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SCHEMA: ${POSTGRES_SCHEMA}

      # API Configuration
      API_PORT: ${API_PORT}
      API_ENABLE_BULL_BOARD: ${API_ENABLE_BULL_BOARD}
      LOG_LEVEL: ${LOG_LEVEL}

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ===========================================
# VOLUMES
# ===========================================
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

# ===========================================
# NETWORKING
# ===========================================
# Using Docker Compose default networking
# All services are automatically on the same network and can communicate by service name
# Use REDIS_HOST=redis and POSTGRES_HOST=postgres in your .env file
